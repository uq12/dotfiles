### After making changes and saving you need to run `termux-reload-settings`
### to update the terminal.  All information here can also be found on the
### wiki: https://wiki.termux.com/wiki/Terminal_Settings

###############
# General
###############

### Разрешить внешним приложениям выполнять произвольные команды в Termux.
### Потенциально это может быть проблемой безопасности, поэтому опция отключена
### по умолчанию. Раскомментируйте, чтобы включить.
allow-external-apps = true

### Рабочий каталог по умолчанию, который будет использоваться при запуске приложения.
# default-working-directory = /data/data/com.termux/files/home
default-working-directory = /data/data/com.termux/files/home/Projects

### Раскомментируйте, чтобы отключить всплывающие уведомления, отображаемые при 
### смене сеанса терминала.
disable-terminal-session-change-toast = true

### Uncomment to not show soft keyboard on application start.
# hide-soft-keyboard-on-startup = true

### Раскомментируйте, чтобы кнопка переключения клавиатуры включала или 
### отключала программное обеспечение клавиатура вместо того, чтобы 
### показывать/скрывать ее.
# soft-keyboard-toggle-behaviour = enable/disable

### Настройка буфера прокрутки терминала. Максимум 50000. Может быть отрицательным
### влияние на производительность.
terminal-transcript-rows = 50000

### Uncomment to use volume keys for adjusting volume and not for the
### extra keys functionality.
# volume-keys = volume

###############
# Fullscreen mode
###############

### Uncomment to let Termux start in full screen mode.
# fullscreen = true

### Uncomment to attempt workaround layout issues when running in
### full screen mode.
# use-fullscreen-workaround = true

###############
# Cursor
###############

### Cursor blink rate. Values 0, 100 - 2000.
# terminal-cursor-blink-rate = 0

### Cursor style: block, bar, underline.
# terminal-cursor-style = block

###############
# Extra keys
###############

### Settings for choosing which set of symbols to use for illustrating keys.
### Choose between default, arrows-only, arrows-all, all and none
extra-keys-style = all

### Force capitalize all text in extra keys row button labels.
# extra-keys-text-all-caps = true

### Default extra-key configuration
# extra-keys = [[ESC, TAB, CTRL, ALT, {key: '-', popup: '|'}, DOWN, UP]]

### Two rows with more keys
# extra-keys = [['ESC','/','-','HOME','UP','END','PGUP'], \
#               ['TAB','CTRL','ALT','LEFT','DOWN','RIGHT','PGDN']]

### Configuration with additional popup keys (swipe up from an extra key)
# extra-keys = [[ \
#   {key: ESC, popup: {macro: "CTRL f d", display: "tmux exit"}}, \
#   {key: CTRL, popup: {macro: "CTRL f BKSP", display: "tmux ←"}}, \
#   {key: ALT, popup: {macro: "CTRL f TAB", display: "tmux →"}}, \
#   {key: TAB, popup: {macro: "ALT a", display: A-a}}, \
#   {key: LEFT, popup: HOME}, \
#   {key: DOWN, popup: PGDN}, \
#   {key: UP, popup: PGUP}, \
#   {key: RIGHT, popup: END}, \
#   {macro: "ALT j", display: A-j, popup: {macro: "ALT g", display: A-g}}, \
#   {key: KEYBOARD, popup: {macro: "CTRL d", display: exit}} \
# ]]


extra-keys = [[{key: ESC, popup: {macro: "SHIFT + ZZ", display: "vi ZZ"}}, \
  {key: CTRL, popup: {macro: "CTRL f BKSP", display: "tmux ←"}}, \
    {key: ALT, popup: {macro: "CTRL f TAB", display: "tmux →"}}, \
  '~','/','|','<','#','>','*','-']]

###############
# Colors/themes
###############

### Force black colors for drawer and dialogs
# use-black-ui = true

###############
# HW keyboard shortcuts
###############

### Disable hardware keyboard shortcuts.
# disable-hardware-keyboard-shortcuts = true

### Open a new terminal with ctrl + t (volume down + t)
# shortcut.create-session = ctrl + t
shortcut.create-session = ctrl + o

### Go one session down with (for example) ctrl + 2
# shortcut.next-session = ctrl + 2
shortcut.next-session = ctrl + n

### Go one session up with (for example) ctrl + 1
# shortcut.previous-session = ctrl + 1
shortcut.previous-session = ctrl + p

### Rename a session with (for example) ctrl + n
# shortcut.rename-session = ctrl + n

###############
# Bell key
###############

### Vibrate device (default).
bell-character = vibrate

### Beep with a sound.
# bell-character = beep

### Ignore bell character.
# bell-character = ignore

###############
# Back key
###############

### Send the Escape key.
# back-key=escape

### Hide keyboard or leave app (default).
# back-key=back

###############
# Keyboard issue workarounds
###############

### Letters might not appear until enter is pressed on Samsung devices
# enforce-char-based-input = true

### ctrl+space (for marking text in emacs) does not work on some devices
# ctrl-space-workaround = true

terminal-onclick-url-open = true 
